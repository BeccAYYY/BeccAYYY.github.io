<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AT3 Form</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <script src="js/js.js" defer></script>
</head>
<body>
    <header>
        <img class="desktop" src="img/full.svg">
        <img class="mobile" src="img/part.svg">
        <h1 class="desktop">Paul Humphries Engineering</h1>
        <div class="desktop"></div>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Us</legend>
                <p>Whilst we are still setting up the PHEM website, please feel free to use this form to contact us.</p>
                <div id="wrapper">
                    <div class="field">
                        <input type="text" 
                                id="name"
                                name="name" 
                                pattern="^([A-Za-z]+[,.]?[ ]?|[A-Za-z]+['-]?)+$"
                                maxlength="40"
                                title="Please enter a valid name."
                                placeholder="Name..."
                                onchange="errorDiv(this, 'name-error')"
                                required
                                >
                        <label for="name">NAME</label>
                        <div class="error" id="name-error"></div>
                        <i class="far fa-user icon"></i>
                    </div>
                    <div class="field">
                        <input type="email" 
                                id="email"
                                name="email"
                                title="Please enter a valid email address."
                                placeholder="Email..."
                                onchange="errorDiv(this, 'email-error')"
                                required>
                        <label for="email">EMAIL ADDRESS</label>
                        <div class="error" id="email-error"></div>
                        <i class="far fa-envelope icon"></i>
                    </div>
                    <div class="field">
                        <input type="text"
                                id="phone"
                                name="phone"
                                pattern="[0-9]{6,12}"
                                placeholder="Phone number..."
                                title="Please enter a valid phone number with no spaces or symbols"
                                onchange="errorDiv(this, 'phone-error')"
                                >
                        <label for="phone">PHONE NUMBER</label>
                        <div class="error" id="phone-error"></div>
                        <i class="fas fa-phone icon"></i>
                    </div>
                    <div class="field hidden-field">
                        <select name="industry"
                                id="industry">
                            <option id="choose">Choose one...</option>
                            <option>Agriculture</option>
                            <option>Mining</option>
                            <option>Construction</option>
                            <option>Utilities</option>
                            <option>Logging</option>
                            <option>Manufacturing</option>
                            <option>Other</option>
                        </select>
                        <label for="industry">INDUSTRY</label>
                    </div>
                    <div class="field">
                        <textarea name="message" 
                                id="message" 
                                cols="30" 
                                rows="10"
                                minlength="20"
                                placeholder="Message..."
                                title="Please enter at least 20 characters."
                                onchange="errorDiv(this, 'message-error')"
                                required></textarea>
                        <label for="message">MESSAGE</label>
                        <div class="error" id="message-error"></div>
                    </div>
                    <div id="help">
                        <i class="fas fa-question-circle"></i>
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/VgTeIaSnoSw" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                    <p id="disclaimer">* denotes a required field</p>
                    <div class="mail-list">
                        <input type="checkbox" name="mail-list" id="mail-list">
                        <label for="mail-list">Subscribe to the mailing list?</label>
                    </div>
                    <input type="submit" value="Get in Touch">
                </div>
            </fieldset>
        </form>
    </main>
    <footer>
        <p><i class="far fa-copyright"></i> 2021 PHEM</p>
        <div class="desktop wide">
            <p>Paul Humphries Electonics & Mechatronics</p>
            <p>Phone Number</p>
            <p>Address</p>
        </div>
        <p id="designer">Designed by Rebecca Sell</p>
    </footer>
</body>
</html>
