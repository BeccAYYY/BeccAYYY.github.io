<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AT3 Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<body>
    <header>
        <h1>PHEM</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Us</legend>
                <div id="wrapper">
                    <div class="field">
                        <input type="text" 
                                name="name" 
                                pattern="^([A-Za-z]+[,.]?[ ]?|[A-Za-z]+['-]?)+$"
                                maxlength="40"
                                title="Please enter a valid name."
                                required>
                        <label for="name">NAME</label>
                        <div class="error" id="name-error"></div>
                    </div>
                    <div class="field">
                        <input type="email" 
                                name="email"
                                title="Please enter a valid email address."
                                required>
                        <label for="email">EMAIL ADDRESS</label>
                        <div class="error" id="email-error"></div>
                    </div>
                    <div class="field">
                        <input type="text"
                                name="phone"
                                pattern="[0-9]{6,12}"
                                title="Please enter a valid phone number with no spaces or symbols">
                        <label for="phone">PHONE NUMBER</label>
                        <div class="error" id="phone-error"></div>
                    </div>
                    <div class="field hidden-field">
                        <select name="industry">
                            <option>Choose one...</option>
                            <option>Agriculture</option>
                            <option>Mining</option>
                            <option>Construction</option>
                            <option>Utilities</option>
                            <option>Logging</option>
                            <option>Manufacturing</option>
                            <option>Other</option>
                        </select>
                        <label for="industry">INDUSTRY</label>
                    </div>
                    <div class="field">
                        <textarea name="message" 
                                id="message-box" 
                                cols="30" 
                                rows="10"
                                minlength="20"
                                title="Please enter at least 20 characters."
                                required></textarea>
                        <label for="message">MESSAGE</label>
                        <div class="error" id="message-error"></div>
                    </div>
                    <div class="mail-list">
                        <input type="checkbox" name="mail-list" id="mail-list-box">
                        <label for="mail-list">Subscribe to the mailing list?</label>
                    </div>
                    <input type="submit" value="Get in Touch">
                </div>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>Stuff here for the footer</p>
    </footer>
</body>
</html>
